<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generared Data</title>

    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="icon" type="image/jpg" href="static/icon.jpg">
</head>
<body>

    <form action="/submit" method="post">
        <label for="locale">{{ texts['select_locale'] }}</label>
        <select id="locale" name="locale">
            <option value="en_US">English</option>
            <option value="uk_UA">Українська</option>
            <option value="it_IT">Italiano</option>
            <option value="pl_PL">Polski</option>
            <option value="fr_FR">Français</option>
            <option value="de_DE">Deutsch</option>
            <option value="es_ES">Español</option>
            <option value="ja_JP">日本語 (Japanese)</option>
            <option value="ko_KR">한국어 (Korean)</option>
            <option value="zh_CN">中文 (Chinese)</option>
        </select>

        <br>

        <label for="checkbox1">
            <input type="checkbox" id="checkbox1" name="checkbox1">{{ texts['first_name'] }}
        </label>

        <br>

        <label for="checkbox2">
            <input type="checkbox" id="checkbox2" name="checkbox2">{{ texts['last_name'] }}
        </label>

        <br>

        <label for="checkbox3">
            <input type="checkbox" id="checkbox3" name="checkbox3">{{ texts['email'] }}
        </label>

        <div>
            <label for="sld">{{ texts['sld'] }}:</label>
            <input type="text" id="sld" name="SLD">
        </div>

        <div>
            <label for="tld">{{ texts['tld'] }}:</label>
            <input type="text" id="tld" name="TLD">
        </div>


        <br>

        <label for="checkbox4">
            <input type="checkbox" id="checkbox4" name="checkbox4">{{ texts['phone_number'] }}
        </label>

        <br>

        <label for="checkbox5">
            <input type="checkbox" id="checkbox5" name="checkbox5">{{ texts['address'] }}
        </label>

        <br>

        <label for="checkbox6">
            <input type="checkbox" id="checkbox6" name="checkbox6">{{ texts['postalcode'] }}
        </label>

        <br>

        <label for="checkbox7">
            <input type="checkbox" id="checkbox7" name="checkbox7">{{ texts['date_of_birth'] }}
        </label>

        <br>

        <label for="checkbox8">
            <input type="checkbox" id="checkbox8" name="checkbox8">{{ texts['login'] }}
        </label>

        <br>

        <label for="checkbox9">
            <input type="checkbox" id="checkbox9" name="checkbox9">{{ texts['password'] }}
        </label>

        <div>
            <label for="compl">{{ texts['selected_complexity'] }}:</label>
            <select id="compl" name="selected_complexity">
                <option value="1">{{ texts['easy_complexity'] }}</option>
                <option value="2">{{ texts['medium_complexity'] }}</option>
                <option value="3">{{ texts['hard_complexity'] }}</option>
            </select>
        </div>

        <div>
            <label for="len">{{ texts['len_password'] }}:</label>
            <input type="text" id="len" name="len_password">
        </div>

        <br>

        <input type="submit" value="{{ texts['submit_button'] }}">
    </form>

    <form action="/set_cookie_file" method="get">
        <label for="locate">Change Language:</label>
        <select id="locate" name="locate">
            <option value="en_US">English</option>
            <option value="uk_UA">Українська</option>
            <option value="it_IT">Italiano</option>
            <option value="pl_PL">Polski</option>
            <option value="fr_FR">Français</option>
            <option value="de_DE">Deutsch</option>
            <option value="es_ES">Español</option>
            <option value="ja_JP">日本語 (Japanese)</option>
            <option value="ko_KR">한국어 (Korean)</option>
            <option value="zh_CN">中文 (Chinese)</option>

        </select>
        <input type="submit" value="Change Language">
    </form>

</body>
</html>
